<form id="formulario">
  <input name="Nome" placeholder="Nome"><br>
  <input name="Idade" placeholder="Idade" type="number"><br>
  <input name="Cidade" placeholder="Cidade"><br>
  <button type="submit">Enviar</button>
</form>

<script>
  document.getElementById("formulario").addEventListener("submit", function(e) {
    e.preventDefault();

    const dados = Object.fromEntries(new FormData(this).entries());

    fetch("https://script.google.com/macros/s/AKfycbz-XkVc--F6-1gMMpNT-m1dCqtAzvPd0j31T_PglDzudsgnNOLATIUXdFTRZGzRJbZPRg/exec", {
      method: "POST",
      body: JSON.stringify(dados)
    })
    .then(r => r.json())
    .then(resp => {
      alert("Dados enviados com sucesso!");
      location.reload(); // recarrega para ver os dados atualizados
    });
  });
</script>
