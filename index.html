  <div id="g_id_onload"
       data-client_id="90142364675-oeo4houafkfl9sj6fcbqt71injv8v3jj.apps.googleusercontent.com"
       data-callback="handleCredentialResponse"
       data-auto_select="true"
       data-itp_support="true">
  </div>

  <div id="login-container">
    <div class="g_id_signin"
         data-type="standard"
         data-size="large"
         data-theme="outline"
         data-text="sign_in_with"
         data-shape="rectangular"
         data-logo_alignment="left">
    </div>
  </div>

  <div id="user-info"></div>

  <script>
    // Verifica se já tem credencial salva
    const savedCredential = localStorage.getItem("google_credential");
    if (savedCredential) {
      handleCredentialResponse({ credential: savedCredential });
    }

    function handleCredentialResponse(response) {
  const data = parseJwt(response.credential);
  const email = data.email;

  if (!email.endsWith("ifsc.edu.br")) {
    alert("Por favor, use seu e-mail institucional do IFSC.");
    localStorage.removeItem("google_credential");
    document.getElementById("user-info").innerHTML = "";
    google.accounts.id.prompt(); // força novo login
    return;
  }

  // Salva a credencial válida
      alert(email)
  localStorage.setItem("google_credential", response.credential);

  // Redireciona para o app web
  //window.location.href = "https://script.google.com/macros/s/AKfycbyeUeSNsav4RUIEyOOvHxiiiuc19AQwKraP6Ur6Pq4oKjKgZ5Pm6po1aGGNe-eVzZlD/exec";
}


    function parseJwt(token) {
      const base64Url = token.split('.')[1];
      const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
      const jsonPayload = decodeURIComponent(atob(base64).split('').map(function(c) {
        return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
      }).join(''));
      return JSON.parse(jsonPayload);
    }
  </script>
